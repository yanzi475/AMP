    <style type="text/css">

        *{margin: 0;padding: 0}
        /*弹窗*/
        .mod-mask{position: fixed;left: 0;top: 0;width: 100%;height: 100%; display: -webkit-box;display: -webkit-flex; display: flex;-webkit-box-align: center;-webkit-align-items:center;align-items:center;-webkit-box-pack: center;-webkit-justify-content: center;justify-content: center; background: rgba(0,0,0,.8);z-index: 10}
        .mod-dialog{z-index: 11;margin: 0 40px;text-align: center;width: 290px;}
        .mod-dialog .dialog-close{display: block;height: 30px; background: url(img/pop-close.png) no-repeat right;margin-bottom: 30px; background-size: 30px;}
        .mod-dialog  .banner{width: 100%;display: block;}
        .mod-dialog .dialog-content{background-color: rgba(255,255,255,1);border-bottom-left-radius: 6px;border-bottom-right-radius: 6px;  overflow: hidden;min-height: 200px}
        .mod-dialog  .title{font-size: 18px;color: #444444;padding-top: 50px}
        .mod-dialog  .msg{margin-top: 20px;line-height: 20px;font-size: 15px;color: #888f9b}
        .mod-dialog .steep-msg{color: #fff;font-size: 12px;margin-bottom:0.266667rem}
        .mod-dialog  .btn-group{margin: 40px}
        .mod-dialog  .btn{display: block;width: 100%;font-size: 18px;border-radius: 32px;color: #fff;background-color: #fab30a;height: 40px;line-height: 40px}
        .mod-dialog  .btn:active{background-color: #e6a50a}
    </style></noscript>
</head>


<body>
<header>
    <div class="brand-logo"></div>
</header>

<body>
<!-- 说明式弹窗待定 -->
<div class="mod-mask">
    <div class="mod-dialog">
        <!--关闭按钮 start-->
        <span class="dialog-close" ng-click="func.onClickBigBanner(-1)"></span>
        <!--关闭按钮 end-->


        <amp-img
                src="img/banner.png"
                placeholder layout="responsive"  width="290" height="75"
                width="100%" display="block" on="tap:headline-img-lightbox">
        </amp-img>


        <!--<img src="http://sit-hjdata.com/tc-k/querydata/html/wechat_pay_red_packet/banner.png" class="banner">-->
        <div class="dialog-content">
            <h1 class="title">恭喜你，活动100元红包券</h1>
            <div class="btn-group">
                <a disabled="" class="btn" ng-click="func.onClickBigBanner(1)">查看详情</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
